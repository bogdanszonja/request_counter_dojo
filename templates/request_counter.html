<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Request Counter</title>
</head>
<body>
    <h1>Request counter:</h1>
    <table>
        <th>{% for key in counts.keys() %}</th>
            {{ key }}
            {% endfor %}<br>
        <td>{% for value in counts.values() %}</td>
            {{ value }}
            {% endfor %}
    </table>
</body>
</html>
